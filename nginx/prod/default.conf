# Redirect IP-based requests to your main domain
server {
    listen 80;
    server_name 188.213.197.206;
    return 301 https://injaro.info$request_uri;
}

# API server (Django backend)
server {
    listen 80;
    server_name api.injaro.info;

    # Block any request that doesn't match the expected host
    if ($host !~* ^api\.injaro\.info$) {
        return 444;
    }

    # Security: block iframe embedding
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "frame-ancestors 'none'" always;

    client_max_body_size 100M;

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 180;
        proxy_connect_timeout 180;
    }
}