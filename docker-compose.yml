services:
  backend:
    build:
      context: .
      dockerfile: dockerfiles/django/Dockerfile
    container_name: backend
    command: >
      sh -c "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.dev
    env_file:
      - ./envs/.env.dev